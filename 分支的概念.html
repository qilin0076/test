    <!-- 
        1. 分支的概念
        分支就是科幻电影里面的平行宇宙，当你正在电脑前努力学习Git的时候，另一个你正在另一个平行宇宙里努力学习SVN。
        如果两个平行宇宙互不干扰，那对现在的你也没啥影响。不过，在某个时间点，两个平行宇宙合并了，结果，你既学会了Git又学会了SVN！

        2. 分支在实际开发中的作用
        在进行多人协作开发的时候，为了防止互相干扰，提高协同开发的体验，建议每个开发者都基于分支进行项目功能的开发

        3. master 主分支
        在初始化本地 Git 仓库的时候，Git 默认已经帮我们创建了一个名字叫做 master 的分支。通常我们把这个master 分支叫做主分支
        在实际工作中，master 主分支的作用是：用来保存和记录整个项目已完成的功能代码。
        因此，不允许程序员直接在 master 分支上修改代码，因为这样做的风险太高，容易导致整个项目崩溃。

        4. 功能分支
        由于程序员不能直接在 master 分支上进行功能的开发，所以就有了功能分支的概念。
        功能分支指的是专门用来开发新功能的分支，它是临时从 master 主分支上分叉出来的，当新功能开发且测试完毕后，最终需要合并到 master 主分支上

        5. 查看分支列表
        使用如下的命令，可以查看当前 Git 仓库中所有的分支列表：
        git branch

        6. 创建新分支
        使用如下的命令，可以基于当前分支，创建一个新的分支，此时，新分支中的代码和当前分支完全一样：
        git branch 分支名称
        * 创建完新的分支的时候我们还是位于主分支

        7. 切换分支
        使用如下的命令，可以切换到指定的分支上进行开发：
        git checkout 分支名称

        8. 分支的快速创建和切换
        使用如下的命令，可以创建指定名称的新分支，并立即切换到新分支上：
        git checkout -b 分支名称
        * "git checkout -b 分支名称" 是复合命令是下面两条命令的简写形式：
        ① git branch 分支名称
        ② git checkout 分支名称

        9. 合并分支
        功能分支的代码开发测试完毕之后，可以使用如下的命令，将完成后的代码合并到 master 主分支上：
        先切换到主分支
        git checkout 主分支
        在主分支上运行如下命令，将功能分支代码合并到主分支
        git merge 功能分支
        合并分支时的注意点：
        假设要把 C 分支的代码合并到 A 分支，则必须先切换到 A 分支上，再运行 git merge 命令，来合并 C 分支！
        合并分支需要把分支代码跟踪提交再合并

        10.删除分支
        当把功能分支的代码合并到 master 主分支上以后，就可以使用如下的命令，删除对应的功能分支：
        git branch  -d 分支名称
        * 删除分支的时候不能在被删除的分支上

        11. 遇到冲突时的分支合并
        如果在两个不同的分支中，对同一个文件进行了不同的修改，Git 就没法干净的合并它们。 此时，我们需要打开
        这些包含冲突的文件然后手动解决冲突。
        假设：在把reg分支合并到master分支期间，代码发生了冲突
        git checkout master
        git merge reg

        打开包含冲突的文件，手动解决冲突之后，再执行如下命令
        git add .
        git commit -m "分支冲突已解决"

        12. 将本地分支推送到远程仓库
        如果是第一次将本地分支推送到远程仓库，需要运行如下的命令：
        git push -u 远程仓库的别名 本地分支名称:远程分支名称 远程仓库别名默认就叫origin

        实际案例
        git push -u origin payment:pay

        如果希望远程分支的名称和本地分支的名称保持一致，可以对命令进行简化：
        git push -u origin payment
        * 注意第一次推送分支需要带-u参数，此后可以直接使用git push推送代码到远程分支
        查看远程仓库中所有的分支列表
        通过如下的命令，可以查看远程仓库中，所有的分支列表的信息：
        git remote show 远程仓库名称
